<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="mainDiv">
        <div id="signUpDiv">
            <h1 id="h1SignUp">Sign Up</h1>
            <label for="email">Email:</label>
            <input type="email" placeholder="example@gmail.com">
            <br><br>
            <label for="username">Username:</label>
            <input type="text" placeholder="Username">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password">
            <br><br>
            <label for="location">Your City:</label>
            <input type="text" placeholder="Frederiksberg">
            <br><br>
            <label for="interests">Your Interests</label>
            <input type="text" placeholder="Basketball, Movies">
            <br><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="gender">Preferred Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="age">Date of birth:</label>
            <input type="date">
            <br><br>
            <button type="submit" id="submitButton">Sign up</button>
        </div>

        <div id="loginDiv">
            <h1 id="h1Login">Login</h1>
            <br>
            <label for="username">Username:</label>
            <input type="text" placeholder="Username">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password">
            <br><br>
            <button type="submit" id="submitButton">Login</button>
        </div>

    </div>
</body>
</html>
